<div id="bg">
<main class="my-form">
    <div class="container" style="margin-top: 6%;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            <form name="my-form" class="needs-validation">
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="name" class="form-control" [(ngModel)]="registerDetails.name" name="name" placeholder="Enter Fullname">
                                      <small *ngIf=error.name>*Please Enter Your Full Name </small>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" [(ngModel)]="registerDetails.password" name="password" placeholder="Enter password" required >
                                        <small *ngIf=error.password>*Please Enter Your Password </small>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email" class="form-control" [(ngModel)]="registerDetails.email" name="email" placeholder="Enter E-mail" >
                                        <small *ngIf=error.email>*Please Enter Your E-mail address </small>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="dob" class="col-md-4 col-form-label text-md-right">DOB</label>
                                    <div class="col-md-6">
                                        <input type="date" id="dob" class="form-control" [(ngModel)]="registerDetails.dob" name="dob" placeholder="Enter Username" required >
                                        <small *ngIf=error.dob>*Please Enter Your DOB </small>
                                    </div>
                                </div>

                                

                                <div class="form-group row">
                                    <label for="phone" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                    <div class="col-md-6">
                                        <input type="text" id="phone" class="form-control" name="phone" [(ngModel)]="registerDetails.phone" placeholder="Enter Phone Number ">
                                        <small *ngIf=error.phone>*Please Enter Your Phone Number </small>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="city" class="col-md-4 col-form-label text-md-right">Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="city" class="form-control" name="city"  [(ngModel)]="registerDetails.city" placeholder="Enter Address">
                                        <small *ngIf=error.city>*Please Enter Your Address</small>
                                    </div>
                                </div>


                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" (click)="register()"  class="btn btn-primary btn-lg" >
                                        Register
                                        </button>
                                    </div>
                                    <br>    
                                    <div class="col-md-8">
                                        <p style="color: aliceblue;">Already have an account?Click here to <a [routerLink]="['/login']">Login!</a></p>
                                    </div>
                            
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
</div>
<router-outlet></router-outlet>
