<div id="bg">
    <main class="my-form">
        <div class="container" style="margin-top: 6%;">
            <div class="row justify-content-center">
                <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Login</div>
                            <div class="card-body">
                                <form name="my-form" class="needs-validation">
                                    <div class="form-group row">
                                        <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                        <div class="col-md-6">
                                            <input type="text" id="email" class="form-control" [(ngModel)]="loginDetails.email" name="email" placeholder="Enter E-mail" >
                                            <small *ngIf=error.email>*Please Enter Your E-mail address </small>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="password" class="form-control" [(ngModel)]="loginDetails.password" name="password" placeholder="Enter password" required >
                                            <small *ngIf=error.password>*Please Enter Your Password </small>
                                        </div>
                                    </div>
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" (click)="login()" [routerLink]="['/loginDetails']" class="btn btn-primary btn-lg" >
                                        Register
                                        </button>
                                    </div>
                                    </form>
                                </div>
                             </div>
                             </div>
                             </div>
                             </div>
                             
                            </main>
                            </div>
                            <router-outlet></router-outlet>
